<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="lomake.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        </div>

    <div class="form">
        <fieldset>
            <legend>Contact information:</legend>
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                    <td><label for="contact">Preferred contact method:</label></td>
                </tr>
                <tr>
                    <td><label for="lname">Last name:</label></td>
                    <td><input type="text" id="lname" name="lname"></td>
                    <td><input type="checkbox" id="email_check" name="contact_email"></td>
                    <td><label for="email_check">Email</label></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                    <td><input type="checkbox" id="phone_check" name="contact_phone"></td>
                    <td><label for="phone_check">Telephone</label></td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone:</label></td>
                    <td><input type="tel" id="telephone" name="telephone"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Feedback:</legend>
            <table>
                <tr>
                    <td><label for="message">Message subject:</label></td>
                    <td><input type="text" id="message" name="message"></td>
                </tr>
            </table>
            <textarea rows="12" cols="50" placeholder="Kirjoita palautteesi tähän..."></textarea>
            <table>
                <tr>
                    <td><label for="file">Attach a file:</label></td>
                    <td><input type="file" id="file" name="file"></td>
                </tr>   
            </table>
            <input type="submit" value="Send">  
        </fieldset>
    </div>      
</body>
</html>
